<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquisition Section</title>
</head>
<body>
    <div class="row">
        <p>ADC control</p>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <p id="ADC_state">No connection</p>
            <button class="btn btn-info" id="ADC_refresh_button">Refresh</button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <label for="next_shot_number">Next shot â„–:</label><output id="next_shot_number"></output>
            <label for="is_plasma">Is plasma?</label><input type="checkbox" id="is_plasma" checked>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button class="btn btn-success" id="ADC_arm_button">Arm</button>
            <button class="btn btn-danger" id="ADC_disarm_button">Disarm</button>
        </div>
    </div>
    <hr>
    <div id="laser_row">
        <p>ADC control</p>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <p id="laser_state">No connection</p>
                <button class="btn btn-info" id="laser_refresh_button">Refresh</button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                Laser controls placeholder
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button class="btn btn-success" id="laser_arm_button">Arm</button>
                <button class="btn btn-danger" id="laser_disarm_button">Disarm</button>
            </div>
        </div>
        <img alt="No connection to camera!" style="-webkit-user-select: none; margin: auto;"
             src="http://192.168.10.46/action/stream?subject=mjpeg" width="500px" height="500px">
    </div>
</body>
<script>
    function Main () {
        this.RequestADC = function (req, callback) {
            req.subsystem = 'adc';
            $.post('/api', JSON.stringify(req), callback, 'json');
        };

        this.ADCRefresh = function(ev){
            let state = $('#ADC_state');
            state.css('background-color','grey');
            state.html('Requesting...');
            this.RequestADC(
                {
                    reqtype: 'status'
                }
                , function (resp) {
                    console.log(resp);
                    if(resp.ok){
                        state.css('background-color','green');
                        state.html('Connected');
                        $('#next_shot_number').val(resp.shotn);
                    }else{
                        state.css('background-color','red');
                        state.html('No connection');
                    }
                }
            );
        }.bind(this);

        this.Arm = function(ev) {
            let req = {
                reqtype: 'arm',
                isPlasma: $('#is_plasma')[0].checked
            }
            this.RequestADC(
                req, function (resp) {
                    if(resp.ok){
                        state.css('background-color','yellow');
                        state.html('Armed');
                        alert(resp.shotn);
                    }else{
                        state.css('background-color','red');
                        state.html('No connection');
                        console.log(resp);
                        alert(resp.description);
                    }
                }
            );
        }.bind(this);

        this.Disarm = function(ev){
            let req = {
                reqtype: 'disarm'
            }
            this.RequestADC(
                req, function (resp) {
                    if(resp.ok){
                        state.css('background-color','green');
                        state.html('Disarmed');
                        alert(resp.shotn);
                    }else{
                        state.css('background-color','red');
                        state.html('No connection');
                        console.log(resp);
                        alert(resp.description);
                    }
                }
            );
        }.bind(this);

        this.ConnectControls = function () {
            $('#ADC_refresh_button').on('click', this, this.ADCRefresh);
            $('#ADC_arm_button').on('click', this, this.Arm);
            $('#ADC_disarm_button').on('click', this, this.Disarm);
        };

        this.ConnectControls();
        this.ADCRefresh(null);
    }

    $(document).ready(
        function () {
            let viewer = new Main();
        }
    )
</script>
</html>
